backend:
  name: github
  branch: main
  repo: MikeNewXYZ/sveltia-cms-auth-hono
  base_url: http://localhost:4321
  auth_endpoint: api/auth

media_folder: sandbox/astro-nodejs/src/assets/
public_folder: sandbox/astro-nodejs/src/assets/

collections:
  - label: Blogs
    name: blogs
    folder: sandbox/astro-nodejs/src/content/blogs
    create: true
    identifier_field: title
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }
